<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hi, I am Guene Hassim, and welcome to my website">
    <meta name="author" content="Guene H.">
    <title>

        {% block title %}

        {% endblock %}

    </title>
    <!-- font icons -->
    <link rel="stylesheet" href="./static/themify-icons.css">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="./static/meyawo.css">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/style_yc_project_page.css">



</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Page Navbar -->
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="{{url_for('home_page')}}" >Guene</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="{{url_for('home_page')}}">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('aboutsite_page')}}">About</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('portfolio_page')}}">Portfolio</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('blog_page')}}">Blog</a>
                </li>
                <li class="item ml-md-3">
                    <a href="{{url_for('contact_page')}}" class="btn btn-primary">Contact</a>
                </li>
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav><!-- End of Page Navbar -->



    <!-- page header -->
    <header id="home" class="header">
        <div class="overlay"></div>
        <div class="header-content container">
            <h1 class="header-title">
                <span class="up">

                    {% block hi_hello %}


                    {% endblock  %}

                </span>
                <span class="down">

                    {% block header_title %}


                    {% endblock %}


                </span>
            </h1>
            <p class="header-subtitle">

                {% block header_subtile %}


                {% endblock  %}

            </p>
            {% block button %}

            {% endblock  %}


        </div>
    </header><!-- end of page header -->

    {% block content %}


    {% endblock %}



    <!-- footer -->
    <div class="container">
        <footer class="footer">
            <p class="mb-0">Guene T. Hassim
                <script>document.write(new Date().getFullYear())</script> &copy; <a
                    href="#"></a>  <a
                    href="#">gueneth.com</a>
            </p>
            <div class="social-links text-right m-auto ml-sm-auto">

            </div>
        </footer>
    </div> <!-- end of page footer -->

    <!-- core  -->
    <script src="./static/jquery-3.4.1.js"></script>
    <script src="./static/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="./static/bootstrap.affix.js"></script>

    <!-- Meyawo js -->
    <script src="./static/meyawo.js"></script>

</body>

</html>
